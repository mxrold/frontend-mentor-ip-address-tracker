<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../src/assets/favicon-32x32.png">
  <title>IP Address Tracker</title>
  <link rel="stylesheet" href="../src/styles/index.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/> 
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin="">
  </script>
</head>
<body>
  <div class="app">
    <section class="address">
      <h1 class="address__title">IP Address Tracker</h1>
      <div class="address__input">
        <form>
          <input type="text" placeholder="Search for any IP address or domain">
          <button type="submit">
            <img src="../src/assets/icon-arrow.svg" alt="Arrow icon search">
          </button>
        </form>
      </div>
    </section>
    <section class="map">
      <div class="no-map">
        <p>There is no any search yet...<br> <span>Let's do it now </span></p>
        <img src="../src/assets/connected-world.svg" alt="Image no map">
      </div>
    </section>
    <div class="footer"></div>
  </div>
  
  <script type="module" src="../src/index.js"></script>
</body>
</html>
